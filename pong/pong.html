<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #gameCanvas {
            background: #1a1a2e;
            border: 4px solid white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            cursor: none;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .controls p {
            margin: 5px 0;
        }

        .game-info {
            display: flex;
            gap: 50px;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .score {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 150px;
        }

        #startButton {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        #startButton:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }

        #startButton:active {
            transform: translateY(0);
        }

        .game-over {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 60px;
            border-radius: 15px;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>PONG</h1>
    
    <div class="game-info">
        <div class="score">
            <div>Player: <span id="playerScore">0</span></div>
        </div>
        <div class="score">
            <div>Computer: <span id="computerScore">0</span></div>
        </div>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button id="startButton">Start Game</button>
        <p><strong>Controls:</strong> Move mouse up/down to control your paddle</p>
        <p><strong>Goal:</strong> First to 10 points wins!</p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const playerScoreElement = document.getElementById('playerScore');
        const computerScoreElement = document.getElementById('computerScore');

        // Game state
        let gameRunning = false;
        let animationId;

        // Paddle properties
        const paddleWidth = 10;
        const paddleHeight = 100;
        const paddleSpeed = 8;

        // Player paddle (left)
        const player = {
            x: 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
            dy: 0
        };

        // Computer paddle (right)
        const computer = {
            x: canvas.width - paddleWidth - 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            score: 0,
            dy: 0
        };

        // Ball properties
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 8,
            speed: 5,
            dx: 5,
            dy: 5
        };

        // Mouse position
        let mouseY = canvas.height / 2;

        // Event listeners
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseY = e.clientY - rect.top;
        });

        startButton.addEventListener('click', () => {
            if (!gameRunning) {
                startGame();
            }
        });

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawNet() {
            const netWidth = 2;
            const netHeight = 10;
            const gap = 15;
            
            ctx.fillStyle = '#444';
            for (let i = 0; i < canvas.height; i += netHeight + gap) {
                drawRect(canvas.width / 2 - netWidth / 2, i, netWidth, netHeight, '#555');
            }
        }

        function drawPaddles() {
            // Player paddle (gradient)
            const playerGradient = ctx.createLinearGradient(player.x, 0, player.x + player.width, 0);
            playerGradient.addColorStop(0, '#00d4ff');
            playerGradient.addColorStop(1, '#0099cc');
            ctx.fillStyle = playerGradient;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Computer paddle (gradient)
            const computerGradient = ctx.createLinearGradient(computer.x, 0, computer.x + computer.width, 0);
            computerGradient.addColorStop(0, '#ff4444');
            computerGradient.addColorStop(1, '#cc0000');
            ctx.fillStyle = computerGradient;
            ctx.fillRect(computer.x, computer.y, computer.width, computer.height);
        }

        function drawBall() {
            // Ball with glow effect
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.8, '#ffff00');
            gradient.addColorStop(1, '#ff6600');
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function draw() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#1a1a2e');
            
            // Draw net
            drawNet();
            
            // Draw paddles
            drawPaddles();
            
            // Draw ball
            drawBall();
        }

        // Update game logic
        function update() {
            if (!gameRunning) return;

            // Move player paddle towards mouse
            if (mouseY < player.y + player.height / 2 && player.y > 0) {
                player.y -= paddleSpeed;
            } else if (mouseY > player.y + player.height / 2 && player.y < canvas.height - player.height) {
                player.y += paddleSpeed;
            }

            // Simple AI for computer paddle
            const computerCenter = computer.y + computer.height / 2;
            const aiSpeed = 4; // Slightly slower than player for fair gameplay
            
            if (ball.x > canvas.width / 2) { // Only move when ball is on computer's side
                if (ball.y < computerCenter - 20 && computer.y > 0) {
                    computer.y -= aiSpeed;
                } else if (ball.y > computerCenter + 20 && computer.y < canvas.height - computer.height) {
                    computer.y += aiSpeed;
                }
            }

            // Move ball
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy *= -1;
            }

            // Ball collision with paddles
            if (ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height &&
                ball.dx < 0) {
                
                // Calculate hit position for angle variation
                const hitPos = (ball.y - (player.y + player.height / 2)) / (player.height / 2);
                ball.dy = hitPos * 5;
                ball.dx *= -1.05; // Increase speed slightly
            }

            if (ball.x + ball.radius > computer.x &&
                ball.y > computer.y &&
                ball.y < computer.y + computer.height &&
                ball.dx > 0) {
                
                const hitPos = (ball.y - (computer.y + computer.height / 2)) / (computer.height / 2);
                ball.dy = hitPos * 5;
                ball.dx *= -1.05;
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                computer.score++;
                computerScoreElement.textContent = computer.score;
                resetBall();
                checkWin();
            } else if (ball.x + ball.radius > canvas.width) {
                player.score++;
                playerScoreElement.textContent = player.score;
                resetBall();
                checkWin();
            }

            // Cap ball speed
            const maxSpeed = 12;
            if (Math.abs(ball.dx) > maxSpeed) {
                ball.dx = ball.dx > 0 ? maxSpeed : -maxSpeed;
            }
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 5;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * 5;
            ball.dy = (Math.random() * 2 - 1) * 5;
        }

        function checkWin() {
            const winScore = 10;
            if (player.score >= winScore) {
                endGame('Player Wins! 🎉');
            } else if (computer.score >= winScore) {
                endGame('Computer Wins! 🤖');
            }
        }

        function endGame(message) {
            gameRunning = false;
            cancelAnimationFrame(animationId);
            
            // Display winner
            ctx.fillStyle = 'rgba(0, 0, 0, 0.8)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 48px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(message, canvas.width / 2, canvas.height / 2 - 30);
            
            ctx.font = '24px Arial';
            ctx.fillText('Click "Start Game" to play again', canvas.width / 2, canvas.height / 2 + 30);
            
            startButton.textContent = 'Play Again';
        }

        function startGame() {
            gameRunning = true;
            player.score = 0;
            computer.score = 0;
            playerScoreElement.textContent = '0';
            computerScoreElement.textContent = '0';
            
            player.y = canvas.height / 2 - paddleHeight / 2;
            computer.y = canvas.height / 2 - paddleHeight / 2;
            
            resetBall();
            startButton.textContent = 'Game Running...';
            gameLoop();
        }

        function gameLoop() {
            if (gameRunning) {
                update();
                draw();
                animationId = requestAnimationFrame(gameLoop);
            }
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
